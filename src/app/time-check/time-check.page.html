<ion-header>
  <ion-toolbar>
    <ion-title>시간 입력</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <app-date (changeDate)="onDateChanged($event)"></app-date>
  <app-working-time (workingTime)="onWorkingTimeChanged($event)"></app-working-time>
  <ion-list>
    <app-time-write
        [filteredGroups]="filteredGroups"
        (save)="save($event)"
      ></app-time-write>
  </ion-list>
</ion-content>

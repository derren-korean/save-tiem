<ion-header>
  <ion-toolbar>
    <ion-title>시간 입력</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let group of recoderGroups; let idx = index;">
      <ion-card-header color="primary">
        <ion-label>{{group.location}}</ion-label>
      </ion-card-header>
      <ion-item *ngFor="let recoder of group.recoders; let i = index;">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="2">
              <ion-label position="floating">{{recoder.station}}호기</ion-label>              
            </ion-col>
            <ion-col size-sm="5">
              <ion-input 
                type="text" 
                id="{{_TIME_TYPE[0]}}-{{idx}}-{{i}}"
                maxlength="4"
                inputmode="numeric"
                placeholder="점검시간"
                [attr.hasNext]="true"
                [appShiftFocus]="_TIME_TYPE"
              ></ion-input>
            </ion-col>
            <ion-col size-sm="5">
              <ion-input 
                type="text"
                id="{{_TIME_TYPE[1]}}-{{idx}}-{{i}}"
                maxlength="4"
                inputmode="numeric" 
                placeholder="저장된시간"
                [attr.hasNext]="!!group.recoders[i+1]"
                [appShiftFocus]="_TIME_TYPE"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

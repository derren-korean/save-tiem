<ion-header>
  <ion-toolbar>
    <ion-title>시간 입력</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-item>
    <!-- savedOnly가 선택되면, ion-select로 ngIf를 사용하여 대체한다.-->
    <!-- ion-select에는 storage에서 불러온 날짜 list를 나열.-->
    <span *ngIf="dateType == 'all';else savedOnly">
      <ion-datetime 
        displayFormat="YY/MM/DD" 
        min="2021-04-25" 
        max="2030" 
        [(ngModel)]="datePicker"
        (ionChange)="onChangeDate()">
      </ion-datetime>
    </span>
    <ng-template #savedOnly>
      <ion-select>
        <ion-select-option *ngFor=""></ion-select-option>
      </ion-select>
    </ng-template>
    <ion-select placeholder="Select One" [(ngModel)]="dateType">
      <ion-select-option value="all">전체날짜</ion-select-option>
      <ion-select-option value="savedOnyl">저장된날짜</ion-select-option>
    </ion-select>
    <ion-button color="success" fill="solid" slot="end" (click)="filterGroups($event.target.nextSibling, true)" clickable>주간</ion-button>
    <ion-button color="medium" fill="solid" slot="end" (click)="filterGroups($event.target.previousElementSibling, false)" clickable>야간</ion-button>
  </ion-item>
  <ion-list>
    <ion-card *ngFor="let group of filteredGroups; let idx = index;">
      <ion-card-header color="primary">
        <ion-label>{{group.location}}</ion-label>
      </ion-card-header>
      <ion-item *ngFor="let recoder of group.recoders; let recoderIdx = index;">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="2">
              <ion-label position="floating">{{recoder.station}}</ion-label>              
            </ion-col>
            <ion-col size-sm="5">
              <ion-input 
                type="text" 
                id="{{_TIME_TYPE[0]}}-{{idx}}-{{recoderIdx}}"
                maxlength="4"
                inputmode="numeric"
                placeholder="점검시간"
                [(ngModel)]="recoder.savedTime"
                [attr.hasNext]="true"
                [appShiftFocus]="_TIME_TYPE"
                (ionChange)="save(group, recoderIdx)"
              ></ion-input>
            </ion-col>
            <ion-col size-sm="5">
              <ion-input 
                type="text"
                id="{{_TIME_TYPE[1]}}-{{idx}}-{{recoderIdx}}"
                maxlength="4"
                inputmode="numeric" 
                placeholder="저장된시간"
                [(ngModel)]="recoder.checkTime"
                [attr.hasNext]="!!group.recoders[recoderIdx+1]"
                [appShiftFocus]="_TIME_TYPE"
                (ionChange)="save(group, recoderIdx)"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
